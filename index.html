<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style/style.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
     <div>
            <h2>Vous souhaitez nous contacter?</h2>
     </div>
    <div class="container-fluid">
       
        <form action="">
            <div>
                <label for="Nom" class="col-sm-2 col-form-label" style="color: white;font-weight: 600;font-size:20px">Nom</label>
                <div class="Nom col-sm-10">
                    <input type="text" id="Nom" required="">
                </div>
            </div>
            <div>
                <label for="Mail" style="color: white;font-weight: 600;font-size:20px">Email</label>
                <div>
                    <input type="email" required="" id="Mail">
                    <small style="color: rgb(133, 133, 133);">
                        Nous ne partageons pas votre email nos partenaires

                    </small>
                </div>
            </div>
            <div style="flex-direction:column">
                <label for="Mess" style="color: white;font-weight: 600;font-size:20px">Message</label>
                <div>
                    <textarea name="" id="Mess" cols="30" rows="10"></textarea>
                </div>
            </div>

            <legend style="margin-left: 1em;color: white;font-weight: 600;font-size:20px" >Newsletter</legend>
            <div>
                <input type="checkbox" name="" id="FlexSwitchCheckDefault" style="color: antiquewhite; width: 20px;">
                <label for="" style="width: 70vw; margin-left:20px">J'accepte d'être contacté.e par E-mail</label>
            </div>

            <legend style="margin-left: 1em; color: white;font-weight: 600;font-size:20px">Accord CGU</legend>
            <div>
                <input type="checkbox" style="color: antiquewhite; width: 20px;">
                <label for="" style="width: 70vw;margin-left:20px">
                    J'accepte les
                    <a href="" style="margin-left: 5px;">conditions générales d'utilisation</a>
                </label>
            </div>

            <div style="display: flex;justify-content: center;gap:20px;">
                <button style="width: 100px;height:50px; background-color: rgb(255, 163, 133);color: white; border-style: none;border-radius: 10%;">Envoyer</button>
                <button style="width: 100px;height:50px;background-color: rgb(255, 206, 189);color: white; border-color: white;border-radius: 10%;border-style:solid;">Réinitialiser</button>
            </div>

        </form>
       
    </div>
    
</body>
</html>
